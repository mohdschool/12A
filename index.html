<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول امتحانات دبلوم التعليم العام - الفصل الأول - الدور الأول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* لون خلفية فاتح */
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50; /* لون داكن للعنوان */
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #3498db; /* لون أزرق */
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9; /* لون أزرق داكن عند التمرير */
        }
        .exam-info {
            margin-top: 25px;
            font-size: 18px;
            color: #34495e; /* لون نص داكن */
        }
        .countdown {
            font-size: 28px;
            color: #e74c3c; /* لون أحمر للعد التنازلي */
            margin-top: 25px;
            font-weight: bold;
        }
        .digital-clock {
            font-size: 22px;
            margin-top: 20px;
            color: #16a085; /* لون أخضر للساعة */
            font-weight: bold;
        }
        .message {
            font-size: 18px;
            color: #8e44ad; /* لون بنفسجي للرسائل */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة" class="logo">
        <h1>جدول امتحانات دبلوم التعليم العام - الفصل الأول - الدور الأول</h1>
        
        <div class="digital-clock">
            <span id="date"></span> | <span id="time"></span>
        </div>

        <button class="button" onclick="showExam('mathBasic')">الرياضيات الأساسية</button>
        <button class="button" onclick="showExam('mathAdvanced')">الرياضيات المتقدمة</button>

        <div id="examDetails" class="exam-info">
            <!-- تفاصيل الامتحان ستظهر هنا -->
        </div>

        <div id="countdown" class="countdown">
            <!-- العد التنازلي سيظهر هنا -->
        </div>

        <div id="message" class="message">
            <!-- الرسائل الإضافية ستظهر هنا -->
        </div>
    </div>

    <script>
        // بيانات الامتحانات
        const exams = {
            mathBasic: {
                day: "الخميس",
                date: "23 يناير 2025",
                time: "8:00 ص",
                duration: 3 // مدة الاختبار بالساعات
            },
            mathAdvanced: {
                day: "الخميس",
                date: "23 يناير 2025",
                time: "8:00 ص",
                duration: 3 // مدة الاختبار بالساعات
            }
        };

        let countdownInterval;

        function showExam(examType) {
            const exam = exams[examType];
            const examDetails = document.getElementById('examDetails');
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');

            examDetails.innerHTML = `
                <p><strong>اليوم:</strong> ${exam.day}</p>
                <p><strong>التاريخ:</strong> ${exam.date}</p>
                <p><strong>المادة:</strong> ${examType === 'mathBasic' ? 'الرياضيات الأساسية' : 'الرياضيات المتقدمة'}</p>
                <p><strong>الوقت:</strong> ${exam.time}</p>
            `;

            const examDateTime = new Date(`${exam.date} ${exam.time}`);
            const now = new Date();

            if (now < examDateTime) {
                // قبل بدء الاختبار
                startCountdownToExam(examDateTime, exam.duration);
                messageElement.innerHTML = "<p>الوقت المتبقي حتى بدء الاختبار:</p>";
            } else if (now >= examDateTime && now < new Date(examDateTime.getTime() + exam.duration * 60 * 60 * 1000)) {
                // أثناء الاختبار
                startCountdownForExam(examDateTime, exam.duration);
                messageElement.innerHTML = "<p>الوقت المتبقي لانتهاء الاختبار:</p>";
            } else {
                // بعد انتهاء الاختبار
                countdownElement.innerHTML = "<p>انتهى وقت الاختبار!</p>";
                messageElement.innerHTML = "";
            }
        }

        function startCountdownToExam(examDateTime, duration) {
            clearInterval(countdownInterval);

            const countdownElement = document.getElementById('countdown');
            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = examDateTime - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    startCountdownForExam(examDateTime, duration);
                    document.getElementById('message').innerHTML = "<p>الوقت المتبقي لانتهاء الاختبار:</p>";
                } else {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        <p>${hours} ساعة ${minutes} دقيقة ${seconds} ثانية</p>
                    `;
                }
            }, 1000);
        }

        function startCountdownForExam(examDateTime, duration) {
            clearInterval(countdownInterval);

            const countdownElement = document.getElementById('countdown');
            const endTime = new Date(examDateTime.getTime() + duration * 60 * 60 * 1000);

            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "<p>انتهى وقت الاختبار!</p>";
                    document.getElementById('message').innerHTML = "";
                } else {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        <p>${hours} ساعة ${minutes} دقيقة ${seconds} ثانية</p>
                    `;
                }
            }, 1000);
        }

        function updateDateTime() {
            const dateElement = document.getElementById('date');
            const timeElement = document.getElementById('time');
            const now = new Date();

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('ar-EG', options);

            timeElement.textContent = now.toLocaleTimeString('ar-EG');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
