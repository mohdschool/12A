<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتهاء امتحانات الفصل الأول وبداية الفصل الدراسي الثاني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        :root {
            --gold: #FFD700;
            --deep-blue: #0a1931;
            --accent-blue: #1e90ff;
            --soft-white: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, var(--deep-blue) 20%, #12244b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/9l1JzSx.png') repeat;
            animation: moveStars 60s linear infinite;
            opacity: 0.4;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 10000px 10000px; }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 1000px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 2px solid var(--gold);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .datetime-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 1.3em;
        }

        .main-title {
            color: var(--gold);
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
        }

        .countdown-section {
            margin: 30px 0;
        }

        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .time-unit {
            text-align: center;
        }

        .time-value {
            font-size: 3.2em;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .time-label {
            color: var(--soft-white);
            font-size: 1.2em;
        }

        .message-box {
            background: linear-gradient(45deg, #2c3e50, var(--accent-blue));
            padding: 20px;
            border-radius: 12px;
            color: var(--soft-white);
            font-size: 1.4em;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .main-title {
                font-size: 2em;
            }

            .countdown-box {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <div class="header">
            <div class="datetime-box" id="current-date"></div>
            <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة" class="logo">
            <div class="datetime-box" id="current-time"></div>
        </div>

        <h1 class="main-title">انتهاء امتحانات الفصل الأول وبداية الفصل الدراسي الثاني</h1>

        <div class="message-box">
            <p>
                بقلوب ملؤها الفخر، نبارك لطلابنا انتهاء امتحانات الفصل الدراسي الأول.<br>
                نستعد معكم للفصل الدراسي الثاني الذي يبدأ في 16 فبراير 2025.
            </p>
        </div>

        <div class="countdown-section">
            <h2 class="countdown-title">العد التنازلي لبدء الفصل الدراسي الثاني</h2>
            <div class="countdown-box">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">يوم</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">ساعة</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">دقيقة</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('ar-SA');
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ar-SA');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
