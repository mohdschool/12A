<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرستنا المعززة للصحة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom: 3px solid #FFC107;
            position: relative;
            animation: glow 1.5s infinite alternate;
            flex-wrap: wrap; /* لجعل الهيدر متجاوبًا */
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #FFC107; }
            to { box-shadow: 0 0 20px #FFD54F; }
        }
        .header img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0 10px;
            flex: 1; /* لجعل العنوان يأخذ المساحة المتبقية */
            text-align: center;
        }
        .header .school-info {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header .back-button {
            background-color: #FFC107;
            color: #333;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid #fff;
            margin: 10px;
        }
        .header .back-button:hover {
            background-color: #FFD54F;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            color: #333;
        }
        .tip {
            background-color: #FFC107;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .video-container {
            margin-top: 20px;
        }
        .intro {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* تنسيق قسم الصور المتحركة */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            border-radius: 15px;
        }
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }

        /* تحسينات للهواتف المحمولة */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.2rem;
            }
            .header .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .content {
                margin: 10px;
                padding: 15px;
            }
            .slider {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="school-info">
            <img src="https://j.top4top.io/p_3327lje811.jpg" alt="شعار المدرسة">
            <h1>مدرسة محمد بن سليمان الغافري - المعززة للصحة</h1>
            <img src="https://c.top4top.io/p_3349xjtcb1.jpeg" alt="شعار المدارس المعززة للصحة">
        </div>
        <a href="https://mohdschool.github.io/platform/" class="back-button">العودة إلى منصة تواصل</a>
    </div>
    <div class="content">
        <div class="intro">مرحباً بكم في منصتنا التوعوية للصحة المدرسية</div>
        <p>تعرفوا على أفضل العادات الصحية للحفاظ على صحة الجسم والعقل.</p>
        
        <div class="tip" id="health-tip">نصيحة صحية ستظهر هنا...</div>
        
        <!-- قسم الصور المتحركة -->
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="https://d.top4top.io/p_3370jbf3n1.jpg" alt="صورة 1">
                </div>
                <div class="slide">
                    <img src="https://e.top4top.io/p_33701ern52.jpg" alt="صورة 2">
                </div>
                <div class="slide">
                    <img src="https://f.top4top.io/p_3370iwg2u3.jpg" alt="صورة 3">
                </div>
                <div class="slide">
                    <img src="https://g.top4top.io/p_33709m3c94.jpg" alt="صورة 4">
                </div>
                <div class="slide">
                    <img src="https://h.top4top.io/p_3370ngup75.jpg" alt="صورة 5">
                </div>
                <div class="slide">
                    <img src="https://i.top4top.io/p_3370dkhvm6.jpg" alt="صورة 6">
                </div>
                <div class="slide">
                    <img src="https://j.top4top.io/p_3370o9vd87.jpg" alt="صورة 7">
                </div>
            </div>
            <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="video-container">
            <h3>فيديو توعوي عن التغذية السليمة</h3>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/UfnP9Z-pHIM" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const tips = [
            "اشرب الماء بانتظام للحفاظ على ترطيب جسمك!",
            "مارس الرياضة يوميًا لمدة 30 دقيقة على الأقل!",
            "احرص على تناول وجبة إفطار صحية لبدء يومك بنشاط!",
            "اغسل يديك جيدًا بالماء والصابون للوقاية من الأمراض!",
            "تناول الفواكه والخضروات لتعزيز جهازك المناعي!"
        ];
        
        function showRandomTip() {
            const tipElement = document.getElementById("health-tip");
            const randomIndex = Math.floor(Math.random() * tips.length);
            tipElement.innerText = tips[randomIndex];
        }
        
        setInterval(showRandomTip, 5000);
        showRandomTip();

        // JavaScript للتحكم في الصور المتحركة
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // تحريك الصور تلقائيًا كل 5 ثوانٍ
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
