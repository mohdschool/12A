<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتهاء امتحانات الفصل الأول وبداية الفصل الدراسي الثاني</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        :root {
            --gold: #FFD700;
            --deep-blue: #0a1931;
            --soft-blue: #1e3c72;
            --accent-light: #58a6ff;
            --background-gradient: linear-gradient(to bottom, var(--deep-blue), var(--soft-blue));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background-gradient);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border: 2px solid var(--gold);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(360deg) scale(1.1);
        }

        .datetime-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 1.2em;
        }

        .main-title {
            font-size: 2.3em;
            color: var(--gold);
            margin-bottom: 15px;
        }

        .message-box {
            background: linear-gradient(45deg, var(--soft-blue), var(--accent-light));
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3em;
            color: white;
            line-height: 1.6;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.4);
        }

        .countdown-section {
            margin-top: 20px;
        }

        .countdown-title {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .time-unit {
            text-align: center;
            flex: 1;
        }

        .time-value {
            font-size: 3em;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .time-label {
            color: white;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .main-title {
                font-size: 2em;
            }

            .countdown-box {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="datetime-box" id="current-date"></div>
            <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة" class="logo">
            <div class="datetime-box" id="current-time"></div>
        </div>

        <h1 class="main-title">انتهاء امتحانات الفصل الأول وبداية الفصل الدراسي الثاني</h1>

        <div class="message-box">
            <p>
                🎉 مبارك لطلابنا الأعزاء انتهاء الامتحانات!<br>
                نستعد معكم لبداية الفصل الدراسي الثاني في 16 فبراير 2025.<br>
                كونوا على استعداد لرحلة تعليمية جديدة مليئة بالنجاح والإبداع! 🚀
            </p>
        </div>

        <div class="countdown-section">
            <h2 class="countdown-title">العد التنازلي لبدء الفصل الدراسي الثاني</h2>
            <div class="countdown-box">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">يوم</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">ساعة</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">دقيقة</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('ar-SA');
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ar-SA');
        }

        function updateCountdown() {
            const semesterStart = new Date('2025-02-16T00:00:00');
            const now = new Date().getTime();
            const distance = semesterStart - now;

            document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        }

        setInterval(() => { updateDateTime(); updateCountdown(); }, 1000);
    </script>

</body>
</html>
