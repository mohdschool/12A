<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول امتحانات دبلوم التعليم العام - الفصل الأول - الدور الأول</title>
    <style>
        /* التصميم العام */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* تدرج لوني احترافي */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* خلفية شبه شفافة */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 150px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header .date {
            font-size: 24px;
            color: #ffdd57; /* لون ذهبي */
            font-weight: bold;
        }
        .header .time {
            font-size: 24px;
            color: #4cd137; /* لون أخضر */
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .button {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* تدرج لوني للأزرار */
            color: #1e3c72;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .exam-info {
            margin-top: 30px;
            font-size: 24px;
            color: #fff;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .countdown {
            font-size: 48px;
            color: #ff6b6b; /* لون أحمر */
            margin-top: 30px;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            font-size: 20px;
            color: #ffdd57; /* لون ذهبي */
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            h1 { font-size: 28px; }
            .header .date, .header .time { font-size: 20px; }
            .button { padding: 12px 24px; font-size: 16px; }
            .countdown { font-size: 36px; }
            .exam-info { font-size: 20px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"> <!-- خط عربي -->
</head>
<body>

    <div class="container">
        <img src="https://e.top4top.io/p_3302it4a31.jpg" alt="شعار المدرسة" class="logo">
        <h1>جدول امتحانات دبلوم التعليم العام - الفصل الأول - الدور الأول</h1>
        
        <div class="header">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>

        <div class="button-container">
            <button class="button" onclick="showExam('mathBasic')">الرياضيات الأساسية</button>
            <button class="button" onclick="showExam('mathAdvanced')">الرياضيات المتقدمة</button>
        </div>

        <div id="examDetails" class="exam-info">
            <!-- تفاصيل الامتحان ستظهر هنا -->
        </div>

        <div id="countdown" class="countdown">
            <!-- العد التنازلي سيظهر هنا -->
        </div>

        <div id="message" class="message">
            <!-- الرسائل الإضافية ستظهر هنا -->
        </div>
    </div>

    <script>
        // بيانات الامتحانات
        const exams = {
            mathBasic: {
                day: "الخميس",
                date: "23 يناير 2025",
                time: "8:00 ص",
                duration: 3 // مدة الاختبار بالساعات
            },
            mathAdvanced: {
                day: "الخميس",
                date: "23 يناير 2025",
                time: "8:00 ص",
                duration: 3 // مدة الاختبار بالساعات
            }
        };

        let countdownInterval;

        function showExam(examType) {
            const exam = exams[examType];
            const examDetails = document.getElementById('examDetails');
            const countdownElement = document.getElementById('countdown');
            const messageElement = document.getElementById('message');

            examDetails.innerHTML = `
                <p><strong>اليوم:</strong> ${exam.day}</p>
                <p><strong>التاريخ:</strong> ${exam.date}</p>
                <p><strong>المادة:</strong> ${examType === 'mathBasic' ? 'الرياضيات الأساسية' : 'الرياضيات المتقدمة'}</p>
                <p><strong>الوقت:</strong> ${exam.time}</p>
            `;

            const examDateTime = new Date(`${exam.date} ${exam.time}`);
            const now = new Date();

            if (now < examDateTime) {
                // قبل بدء الاختبار
                startCountdownToExam(examDateTime, exam.duration);
                messageElement.innerHTML = "<p>الوقت المتبقي حتى بدء الاختبار:</p>";
            } else if (now >= examDateTime && now < new Date(examDateTime.getTime() + exam.duration * 60 * 60 * 1000)) {
                // أثناء الاختبار
                startCountdownForExam(examDateTime, exam.duration);
                messageElement.innerHTML = "<p>الوقت المتبقي لانتهاء الاختبار:</p>";
            } else {
                // بعد انتهاء الاختبار
                countdownElement.innerHTML = "<p>انتهى وقت الاختبار!</p>";
                messageElement.innerHTML = "";
            }
        }

        function startCountdownToExam(examDateTime, duration) {
            clearInterval(countdownInterval);

            const countdownElement = document.getElementById('countdown');
            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = examDateTime - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    startCountdownForExam(examDateTime, duration);
                    document.getElementById('message').innerHTML = "<p>الوقت المتبقي لانتهاء الاختبار:</p>";
                } else {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        <p>${hours} ساعة ${minutes} دقيقة ${seconds} ثانية</p>
                    `;
                }
            }, 1000);
        }

        function startCountdownForExam(examDateTime, duration) {
            clearInterval(countdownInterval);

            const countdownElement = document.getElementById('countdown');
            const endTime = new Date(examDateTime.getTime() + duration * 60 * 60 * 1000);

            countdownInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = endTime - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "<p>انتهى وقت الاختبار!</p>";
                    document.getElementById('message').innerHTML = "";
                } else {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `
                        <p>${hours} ساعة ${minutes} دقيقة ${seconds} ثانية</p>
                    `;
                }
            }, 1000);
        }

        function updateDateTime() {
            const dateElement = document.getElementById('date');
            const timeElement = document.getElementById('time');
            const now = new Date();

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('ar-EG', options);

            timeElement.textContent = now.toLocaleTimeString('ar-EG');
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
